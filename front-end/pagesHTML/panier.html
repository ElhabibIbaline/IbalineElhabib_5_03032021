<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body class="bg-primary">
    <header>

        <div class="logo">
            Orinoco
        </div>
        <nav>
            <a href="../index.html" class="lien_product">Accueil</a>
            <a href="./product.html" class="lien_product">Page produits</a>
            <a href="#contact" class="contact" title="contact">Contact</a>
        </nav>

    </header>

    <main class="main">
        <div class="container">
            <section class="section_1 cadre_1">
                <h1 class="titre">Articles selectionnés</h1>
                <div class="row" id="teddies_panier">
                </div>
                <p id="panierTotal" class="prix"></p>
            </section>
            <section class="section_2 cadre_2">
                <h3 class="formValidation formulaire">Formulaire de commande</h3>
                <form class="formValidation" id="validationCommande">
                    <div class="form-group">
                        <label class="formT label" for="firstName">Nom:</label>
                        <input class="formT " type="text" id="firstName" required>
                        <label class="formT label" for="lastName">Prénom:</label>
                        <input class="formT" type="text" id="lastName" required>
                        <label class="formT2 label" for="address">Adresse de livraison:</label>
                        <input class="formT2 " type="text" id="address" required>
                        <label class="formT2 label" for="city">Ville:</label>
                        <input class="formT2" type="text" id="city" required>
                        <label class="formT3 label" for="email">Email:</label>
                        <input class="formT3 label" type="email" id="email" required>
                        <button class="formT4 btnForm btn-valide" type="submit" id="validerCommande">Valider la
                            commande</button>
                    </div>
                </form>
            </section>
        </div>
    </main>


    <footer>
        <h2>Orinoco | Entreprise de commerce en ligne</h2>
        <ul>
            <a href="">
                <li>
                    Mentions légales
                </li>
            </a>
            <a href="">
                <li id="contact">
                    Contact
                </li>
            </a>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="../js/panier.js" defer></script>
</body>

</html>
