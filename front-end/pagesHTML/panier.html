<html lang="fr">

    <link rel="stylesheet" href="../style/style.css">

</head>

<body class="bg-primary">

    <!--Partie header-->
    <header>
        <div class="container">
        <nav class="navbar navbar-expand-md navbar-light text-white mb-5">
            <div class="container container1">
                <!-- <div class="row"> -->
                <a href="../index.html" class="navbar-brand logo">
                    <h1>Orinoco</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-dark" href="../index.html">Accueil</a>
                        </li>
                        <!-- <li class="nav-item active">
                                            <a class="nav-link" href="pagesHTML/product.html">Produits</a>
                                        </li> -->
                        <li class="nav-item" id="teddyBasketCount">
                            <a class="nav-link" href="./panier.html">
                                <i class="fas fa-shopping-basket"></i>
                                Panier
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- </div> -->
        </nav>
    </header>

    <main class="main pt-5 pb-1">
        <div class="container id=containerpanier">
            <section class="section_1 cadre_1">
                <h1 class="titre">Articles selectionnés</h1>
                <div class="row" id="teddies_panier">
                </div>
                <p id="panierTotal" class="prix"></p>
            </section>
            <section class=" row section_2 cadre_2">
                <h3 class="formValidation formulaire">Formulaire de commande</h3>
                <form class="formValidation" id="validationCommande">
                    <div class="form-group">
                        <label class="formT label" for="firstName">Nom:</label>
                        <input class="formT " type="text" id="firstName" required>
                        <label class="formT label" for="lastName">Prénom:</label>
                        <input class="formT" type="text" id="lastName" required>
                        <label class="formT2 label" for="address">Adresse de livraison:</label>
                        <input class="formT2 " type="text" id="address" required>
                        <label class="formT2 label" for="city">Ville:</label>
                        <input class="formT2" type="text" id="city" required>
                        <label class="formT3 label" for="email">Email:</label>
                        <input class="formT3 label" type="email" id="email" required>
                        <button class="formT4 btnForm btn-valide" type="submit" id="validerCommande">Valider la
                            commande</button>
                    </div>
                </form>
            </section>
        </div>
    </main>


    <footer class="main pt-5 pb-1">
        <div class="container d-flex justify-content-md-between">
            <h2>Orinoco | Entreprise de commerce en ligne</h2>
            <ul class="row d-flex">
                <a class="nav-link text-dark h5" href="">
                    <li >
                        Mentions légales
                    </li>
                </a>
                <a class="nav-link text-dark h5" href="">
                    <li id="contact">
                        Contact
                    </li>
                </a>
            </ul>
        </div>
    
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="../js/panier.js" defer></script>
</body>

</html>
